<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Masuk - DaVinch Indonesia</title>
    <link rel="icon" href="assets/image/DaVinch_logo.png">
    <link rel="stylesheet" href="assets/style/signin_style.css">
  </head>
  <body>
    <header>
      <div class="container">
        <a href="index.html"><img src="assets/image/DaVinch_logo.png" alt="DaVinch"></a>
      </div>
    </header>
    <main>
      <div class="container">
        <form action="">
          <table>
            <tr>
              <th><label for="username">Username</label></th>
              <td>:</td>
              <td><input name="username" id="username" placeholder="username" type="text" required></td>
            </tr>
            <tr>
              <th><label for="password">Password</label></th>
              <td>:</td>
              <td><input name="password" id="password" type="password" required></td>
            </tr>
          </table>
          <input id="signin" type="submit" value="Masuk">
        </form>
      </div>
    </main>
    <footer>
      <div class="container">
        <p>Copyright 2021 &copy; DaVinch Indonesia</p>
      </div>
    </footer>
    <script src="assets/js/signin.js"></script>
  </body>
</html>
